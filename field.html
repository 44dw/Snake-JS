<!DOCTYPE HTML>
<html>

<head>
  <title>snake</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <script src='generate.js'></script>
  <script src='move.js'></script>
  <script src='moveBody.js'></script>
</head>
<body>
	<div id='field'>
		<div id='snake'></div>
		<div class='tail'></div>
		<div class='tail'></div>
		<div class='tail'></div>
		<div class='tail'></div>
		<div class='tail'></div>
	</div>
	
<script>
	let field = document.getElementById('field');
	let snake = document.getElementById('snake');
	
	let direction = 'right';
	let prevDirection;
	
	generate(); //generate snake body under snake head;
	
	setInterval(move, 500); //move snake
	
	document.onkeydown = function(e) {
		prevDirection = direction;
		switch (e.keyCode) {
			case 39: 
				direction = 'right';
				break;
			case 37: 
				direction = 'left';
				break;
			case 38: 
				direction = 'top';
				break;
			case 40: 
				direction = 'bottom';
				break;
		}
		return false
	}
</script>	
</body>

</html>
